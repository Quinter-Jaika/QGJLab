<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="modal">
            <h1>Password Generator</h1>
            <p>I would like to help you generate a secure password.<br>
            Please enter the length you would like for your password.
            </p>
            <form method="POST">
                <label for="length">Password length:</label>
                <input type="number" id="length" name="length" min="1" required><br><br>
                <input type="submit" value="Generate Password" class="btn">
            </form>
        </div>
    </div>

    {% if result %}
    <div class="container">
        <div class="modal result-container">
            <h3>Generated Password:</h3>
            <p class="password-output">{{ result | safe }}</p>
            <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
        </div>
    </div>
    {% endif %}
</body>
</html>
